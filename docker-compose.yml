
services:
  ecos:
    build: .
    image: ecos:latest
    container_name: ecos
    ports:
      - "8002:8002"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8002/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

    # For local development with live code (optional), uncomment volume mount and reload flag
